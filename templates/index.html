<!DOCTYPE html>
<html>
	<head>
		<title>Search Form</title>
	</head>
	<body>
		<h1>Search Form</h1>
		<div>
			<form method="POST" action="/">
				<input
					type="text"
					name="search"
					placeholder="Enter problem name"
				/>
				<input type="submit" value="Search" />
			</form>
		</div>
		<div>
			{% if results %}
			<h2>Search Results</h2>
			<ul>
				{% for result in results %}
				<li>
					<a href="{{ result[1] }}" target="_blank"
						>{{ result[0] }}</a
					>
				</li>
				{% endfor %}
			</ul>
			{% endif %}
		</div>
	</body>
</html>
